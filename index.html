<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><a href="">Simple Calculator</a></h1>
    <p>Developed in pure JS, CSS, HTML, for study purposes</p>
    <div class="grid">
      <div class="display">
        <div data-previus-term class="previus-term"></div>
        <div data-current-term class="current-term"></div>
      </div>

      <button data-all-clear class="big-span">Ac</button>
      <button data-delete>Del</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>,</button>
      <button data-number>0</button>
      <button data-equals class="big-span">=</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
